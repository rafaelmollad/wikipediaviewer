<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="javascript/script.js" async></script>
	<link rel="stylesheet" href="images/font-awesome-4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<title>Wikipedia Viewer</title>
</head>
<body>
	<div class="wrapper">
		<div class="main-container">
			<h1 class="title">Wikipedia Viewer</h1>
			<div class="form">
				<div class="form-section form-search">
					<input type="text" placeholder="Search here..." id="form-input">
				</div><button type="submit" class="btn" id="search-button">
					<i class="fa fa-search aria-hidden=true">
					</i>
				</button>
			</div>
			<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><h2>Tell me what to read</h2></a>
		</div>
	
		<div class="search-results-container" id="search-results">
			<h1 id="description" class="snippet"></h1>
		</div>
	</div>
</body>
</html>
